<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="practicegame.css">
<body>    

    <audio id="wrong">
        <source src="wrong.mp3" type="audio/mpeg">
      </audio>
      <audio id = "correct">
        <source src="correct.mp3" type="audio/mpeg">
      </audio>

      <div class="hamburger-menu">
        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
          <span></span>
        </label>
    
        <ul class="menu__box">
          <li><a class="menu__item" href="index.html">Main Menu</a></li>
          <li><a class="menu__item" href="game.html">Play</a></li>
          <li><a class="menu__item" href="#"></a></li>
          <li><a class="menu__item" href="#">Contact</a></li>
          <li><a class="menu__item" href="#">Twitter</a></li>
        </ul>
      </div>


    <div class="container">
        <div id="game" class="justify-center flex-column">
            
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">question</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" id="option1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix" >B</p>
                <p class="choice-text" id="option2">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix" >C</p>
                <p class="choice-text" id="option3">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix" >D</p>
                <p class="choice-text" id="option4">Choice</p>
            </div>
        </div>
    </div>
    <script src="add.js"></script>
</body>
</html>
